<script>
    var dom = document.getElementById('parent')
    console.log(dom.children, dom.childElementCount, dom.classList)
    const findMostProductivePigChildrenCount = (dom) => {
        let res = []
        bfs([dom], res)
        function bfs(piges, res) {
            let most = 0
            let childPiges = []
            for(let pige of piges) {
                if(pige.childElementCount) {
                    childPiges.push(...pige.children)
                    if(pige.childElementCount > most) {
                        most = pige.childElementCount
                    }
                }
            } 
            res.push(most)
            if(childPiges.length) {
                bfs(childPiges, res)
            }
        }
        return res
    }
    console.log(findMostProductivePigChildrenCount(dom))
</script>
